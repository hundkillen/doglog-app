<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a7f3d0"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1024" height="1024" fill="url(#bg)"/>
  <!-- Stylized paw -->
  <g transform="translate(140,120)">
    <ellipse cx="192" cy="300" rx="110" ry="85" fill="#f8fafc" opacity="0.95"/>
    <circle cx="100" cy="160" r="55" fill="#f8fafc" opacity="0.95"/>
    <circle cx="200" cy="120" r="55" fill="#f8fafc" opacity="0.95"/>
    <circle cx="300" cy="160" r="55" fill="#f8fafc" opacity="0.95"/>
  </g>
  <!-- Trend line rising through the paw -->
  <polyline points="120,760 260,620 420,700 580,520 760,600 900,380" 
            fill="none" stroke="url(#accent)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Dots on the trend line -->
  <g fill="#93c5fd">
    <circle cx="260" cy="620" r="16"/>
    <circle cx="420" cy="700" r="16"/>
    <circle cx="580" cy="520" r="16"/>
    <circle cx="760" cy="600" r="16"/>
    <circle cx="900" cy="380" r="16"/>
  </g>
  <!-- App name -->
  <text x="120" y="900" font-family="SF Pro, -apple-system, Helvetica, Arial, sans-serif" font-size="120" fill="#e5e7eb" font-weight="700">
    HundMönster AI
  </text>
  <text x="120" y="960" font-family="SF Pro, -apple-system, Helvetica, Arial, sans-serif" font-size="40" fill="#cbd5e1">
    "AI som hittar vad som funkar för din hund"
  </text>
</svg>
